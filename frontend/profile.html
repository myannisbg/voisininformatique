<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="/style/profile.css">
</head>
<body>
    <div class="logo">
        <a href="/"><img src="image/logo.png" alt="Allo Informatique"></a>
    </div>
    <div class="profile-container">
        <h1>Mon Profil</h1>
        <div class="profile-info">
            <p><strong>Nom:</strong> <span id="user-nom">Dupont</span></p>
            <p><strong>Prénom:</strong> <span id="user-prenom">Jean</span></p>
            <p><strong>Email:</strong> <span id="user-email">jean.dupont@example.com</span></p>
            <button class="btn" onclick="openModal()">Modifier mes informations</button>
        </div>
        <div class="profile-actions">
            <button class="btn danger" onclick="disconect()">Se déconnecter</button>
        </div>
        <div class="profile-actions">
            <button class="btn danger" onclick="deleteAccount()">Supprimer mon compte</button>
        </div>

        <div id="user-buttons" class="user-buttons">
            <!-- Boutons spécifiques selon le rôle -->
        </div>
    </div>

    <!-- Modale pour modifier les informations -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modifier mes informations</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="edit-form" onsubmit="handleEditSubmit(event)">
                <label for="edit-nom">Nom :</label>
                <input type="text" id="edit-nom" name="nom" required>

                <label for="edit-prenom">Prénom :</label>
                <input type="text" id="edit-prenom" name="prenom" required>

                <label for="edit-email">Email :</label>
                <input type="email" id="edit-email" name="email" required>

                <label for="edit-password">Mot de passe :</label>
                <input type="password" id="edit-password" name="password">

                <button type="submit" class="btn">Enregistrer les modifications</button>
            </form>
        </div>
    </div>

    <script src="/script/profile.js"></script>
</body>
</html>
